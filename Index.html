<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video</title>
    <style>
        /* Basic reset for margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Optional: Background color */
        }

        /* Video element styling */
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Add your video file here -->
    <video controls autoplay>
        <source src="assets/video.mp4.mp4" type="video/mp4">
        <source src="assets/your_video.webm" type="video/webm">
        <source src="assets/your_video.ogv" type="video/ogg">
        Your browser does not support HTML5 video.
    </video>
</body>
</html>
